<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 在线预览</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>东航媒体资源手册</h1>

        <!-- PDF 查看器容器 -->
        <div class="pdf-viewer">
            <iframe
                id="pdfIframe"
                src="https://donghangmeiti-1346473853.cos.ap-guangzhou.myqcloud.com/donghangmeiti.pdf?preview=1#toolbar=0"
                width="100%"
                height="520px"
                frameborder="0"
            ></iframe>
        </div>

        <!-- 增强型下载按钮 -->
        <div class="download-section">
            <a href="https://donghangmeiti-1346473853.cos.ap-guangzhou.myqcloud.com/donghangmeiti.pdf" download="东航媒体手册.pdf" class="download-btn">
                <span>📥 下载 PDF</span>
            </a>
        </div>
    </div>

    <!-- PDF.js 自定义配置 -->
    <script src="./assets/pdfjs/build/pdf.js"></script>
    <script>
        // 配置 PDF.js 禁用下载功能
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        pdfjsLib.PDFViewerApplicationOptions.set('disableAutoFetch', true);
        pdfjsLib.PDFViewerApplicationOptions.set('disableStream', true);
    </script>
</body>
</html>
